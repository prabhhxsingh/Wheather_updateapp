<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¤ï¸ Weather App</h1>
    <select id="city-select" onchange="getWeather(this.value)">
      <option value="Berlin">Berlin</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="New York">New York</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Paris">Paris</option>
    </select>
    <div id="loading" class="loading">Loading...</div>
    <div id="error-message" class="error-message">Failed to load weather data. Please try again.</div>
    <div id="weather-cards" class="weather-cards">
      <!-- Weather cards will be dynamically added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
