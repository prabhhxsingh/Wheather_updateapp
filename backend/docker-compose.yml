version: '3.8'

services:
  weather-api:
    build: .
    container_name: weather-api
    ports:
      - "5000:5000"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FLASK_ENV: production
      DEBUG: "False"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - ./logs:/app/logs
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge
